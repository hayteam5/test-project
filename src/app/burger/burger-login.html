<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="burger-login.css" rel="stylesheet" type="text/css">
</head>
<body>


<div class="page">

  <div class="left">

    <div class="logo">
      <div class="food"><img src="../../assets/food.png" alt=""></div>
      <div class="delivery"><img src="../../assets/delivery.png" alt=""></div>
    </div>


    <div class="main">

      <h1>Login</h1>

      <p>Sign in with your data that you entered during your registration.</p>

      <form class="login" name="login" id="login">
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="name@example.com">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="min. 8 characters">

        <div class="checkbox-container">
          <input type="checkbox" name="checkbox" id="checkbox">
          <label for="checkbox" class="checkbox-label">Keep me logged in</label>
        </div>
        <button type="submit">Login</button>
      </form>

      <a href="" class="forgot-password">Forgot password</a>

    </div>

    <div class="footer">
      Dont have an account?
      <a href="" class="signup">Sign up</a>
    </div>

  </div>

  <div class="right">

    <div class="screen">
      <img src="../../assets/111.jpg" alt="img1" id="screen1">
      <img src="../../assets/222.jpg" alt="img2" id="screen2">
      <img src="../../assets/333.jpg" alt="img3" id="screen3">
    </div>

    <div class="footer">

      <h3>Leave reviews for all meals</h3>
      <p class="">Lorem ipsum dolor sit amet, magna scaevola his ei. Cum te paulo probatus molestiae,
        eirmod assentior eum ne, et omnis antiopam mel.</p>

      <div class="slider">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
